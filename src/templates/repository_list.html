<div class="span8 offset2">
	<form class="form-search" action="" method="get">
		<div class="input-append">
			<input type="text" class="span5 search-query" name="criterium" placeholder="Hledání.." />
			<input class="btn" type="submit" value="Hledat" />
		</div>
		<!--{if criterium}?<a class="badge" href="/repository/list/">Zrušit filtr</a>:{/if}-->
	</form>
</div>
<table class="table table-striped table-condensed">
	<thead>
		<tr>
			<th class="id"><!--{sortable id}-->#<!--{/sortable}--></th>
			<th class="name"><!--{sortable name}-->Název<!--{/sortable}--></th>
			<th class="stats">Stats</th>
			<th class="date"><!--{sortable date_of_creation}-->Čas<!--{/sortable}--></th>
			<th class="actions"></th>
		</tr>
	</thead>
	<tbody>
		
		<!--{while data}-->
		<tr>
			<td><a href="/repository/show/<!--{id}-->"><!--{id}--></a></td>
			<td><a href="/repository/show/<!--{id}-->"><!--{name}--></a></td>
			<td><span class="label">SQL <!--{sql_pocet}--></span> <span class="label">HTML <!--{html_pocet}--></span></td>
			<td title="<!--{date_of_creation}-->"><!--{datef}--></td>
			<td><a class="label label-important delete-btn" href="/repository/delete/<!--{id}-->" title="Smazat repozitář">Smazat</a></td>
		</tr>
		<!--{/while}-->

		<!--{if noresults}?
		<tr>
			<td></td>
			<td></td>
			<td class="muted">Nebyly nalezeny žádné výsledky. Vytvořte <a href="/repository/add/">nový</a> repozitář</td>
			<td></td>
			<td></td>
		</tr>
		:{/if}-->

	</tbody>
</table>
