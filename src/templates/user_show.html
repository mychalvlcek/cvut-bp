<hr />
<p class="lead">Repozitáře</p>
<table class="table table-striped table-bordered table-condensed">

			<th><!--{sortable id}-->#<!--{/sortable}--></th>

		</tr>
	</thead>
	<tbody>
		
		<!--{while data}-->

			<td class="date" title="<!--{date_of_creation}-->"><!--{datef}--></td>

		<!--{/while}-->

		<!--{if noresults?
		<tr>
			<td></td>
			<td></td>

		</tr>
		:{/if}-->

</table>
<p class="lead">Logy</p>

			<td><!--{id}--></td>
			<td><a href="/log/show/<!--{id}-->"><!--{date_of_comparison}--></a></td>
			<td><!--{script_dir_id}--></td>
